<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <p:panelGrid columns="2" style="margin-top:20px; width: 100%; margin: 0 auto" 
    columnClasses="`seventy-percent, thirty-percent">
   

    <p:panelGrid style="margin-top:20px; width: 100%; margin: 0 auto"
					columns="2" id="clientDetaislGrid" columnClasses="fifty-percent top-alg, fifty-percent contents top-alg">					 
					 
					
					 
					 <p:outputLabel value="Passport No:" />
   					 <p:outputLabel value="#{registerClientBean.selectedClient.passportNo}"/>
 
    				<p:outputLabel value="GAMCA Slip No:" />
    				<p:outputLabel value="#{registerClientBean.selectedClient.gamcaSlipNo}"/>
 
    				<p:outputLabel value="First Name/ Last Name:" />
    				<p:outputLabel value="#{registerClientBean.selectedClient.firstName} / #{registerClientBean.selectedClient.lastName}"/>
    				
    				<p:outputLabel value="Father Name:" />
    				<p:outputLabel value="#{registerClientBean.selectedClient.fatherName}"/>
    				
    				<p:outputLabel value="Applied For / Position:" />
    				<p:outputLabel value="#{registerClientBean.selectedClient.appliedForCountry} /  #{registerClientBean.selectedClient.appliedForPosition}"/>
    				
    									
					</p:panelGrid>	
					
		<p:graphicImage width="180" height="150" 
					 url="#{registerClientBean.selectedClient.picPath}"/>
		</p:panelGrid>
    
</ui:composition>
