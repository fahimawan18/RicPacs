<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <p:panelGrid style="margin-top:20px; width: 100%; margin: 0 auto"
					columns="1" id="trackReport">					 
					 
					<f:facet name="header" >
					 <h:outputText value="Track Report"/>
					</f:facet>					 
					
					<p:dataTable value="#{registerClientBean.selectedClient.trackReport}" var="mylist"
					paginatorPosition="top" editable="true" rows="13" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					id="tblTracking">

					<p:column headerText="Activity" style="width: 40%">
						<h:outputText value="#{mylist.activity}" />
					</p:column>
					
					<p:column headerText="Operator" style="width: 30%">
						<h:outputText value="#{mylist.operator.loggedUserString}" />
					</p:column>

					<p:column headerText="Time" sortable="true" sortBy="#{mylist.activityTime}" style="width: 30%">
						<h:outputText value="#{mylist.activityTime}" >
							<f:convertDateTime 
							pattern="dd-MMM-yy hh:mm:ss a"></f:convertDateTime>
						</h:outputText>						
					</p:column>		

				</p:dataTable>				
					</p:panelGrid>	
    
</ui:composition>
