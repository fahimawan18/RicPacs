<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
	<title>EME Dte- IHD/CMTs</title>
	
</h:head>
<h:body>
	<p:layout fullPage="true"> 

		<p:layoutUnit position="center" style="margin-top:70px;" >
		
			
				<h:form>
				
				<!--  p:graphicImage name="images/banner.png"  ></p:graphicImage -->
				<div class="banner_holder" >
    				<div class="banner_holderImage"></div>  
				<p:toolbar style="background: none !important;border: none !important;position:absolute;top:0px;right:0px;color:black !important;">	
				

				
				
				<f:facet name="right" >
				<h:panelGrid columns="3" columnClasses="verticalAlign">
					 
					<p:themeSwitcher id="basic" style="width:100px;" value="#{themeSwitcherView.selectedTheme}" label="Theme Selection">
            			<f:selectItems value="#{themeSwitcherView.themes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme.name}"></f:selectItems>
            			<p:ajax listener="#{themeSwitcherView.saveTheme}" />
        			</p:themeSwitcher>
    				<p:commandButton icon="fa fa-fw fa-power-off" title="Logout" 
    					action="#{userBean.logoutUser}" ajax="highlight">
					
					</p:commandButton>
					</h:panelGrid>
						</f:facet>
						</p:toolbar>
				 </div>
			
			</h:form>
			
			
			
			<p:panel id="content">
				<ui:insert name="content">
					
					<ui:include src="#{navBean.pageName}" />
				</ui:insert>
			</p:panel>
			
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
