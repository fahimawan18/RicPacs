
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/pages/includes/templatePage.xhtml">
		
		<ui:define name="content">

<h:form>
  

  	<p:panel id="panel2"  header="#{crit.pageTitle}" style="text-align: center;">
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="2">
					
					<p:outputLabel value="User ID /Login ID"></p:outputLabel> 					 
 					 <h:outputText value="#{adminBean.selectedUser.userId}" style="font-weight: bold;font-size:20px"/>
 					 
 					 <p:outputLabel value="Name"></p:outputLabel> 					 
 					 <h:outputText value="#{adminBean.selectedUser.userName}" style="font-weight: bold;font-size:20px"/>
 					 
 					 <p:outputLabel value="Appt"></p:outputLabel> 					 
 					 <h:outputText value="#{adminBean.selectedUser.appt}" style="font-weight: bold;font-size:20px"/>
 					 
 					 <p:outputLabel value="Dept"></p:outputLabel> 
 					 <h:outputText value="#{adminBean.selectedUser.dept}" style="font-weight: bold;font-size:20px"/>
 					 
 					 										
					</p:panelGrid>
				</p:panel>
				<h:panelGrid columns="2" frame="box" style="margin-top:10px; width: 100%; margin: 0 auto">
				<p:panel id="panel3"  header="AET Roles" style="text-align: center; width:100%;" >
					<p:panelGrid style="margin-top:20px; width:90%; margin: 3 auto"
					columns="1">
					
					 
 					 <p:pickList id="pickList" 
 					  value="#{adminBean.aetRolesDual}" 
 					  var="aetd" itemLabel="#{aetd}" itemValue="#{aetd}" >
 					  		<f:facet name="sourceCaption">Available</f:facet>
        					<f:facet name="targetCaption">Already Held</f:facet>
 					  </p:pickList>
 
										
					</p:panelGrid>
				</p:panel>
				
				<p:panel id="panel4"  header="Modality Roles" style="text-align: center; width:100%;" >
					<p:panelGrid style="margin-top:20px; width:90%; margin: 3 auto"
					columns="1">
					
					 
 					 <p:pickList id="pickList2" 
 					  value="#{adminBean.modRolesDual}" 
 					  var="moda" itemLabel="#{moda}" itemValue="#{moda}" >
 					  		<f:facet name="sourceCaption">Available</f:facet>
        					<f:facet name="targetCaption">Already Held</f:facet>
 					  </p:pickList>
 					  
										
					</p:panelGrid>
				</p:panel>
				</h:panelGrid>  	
  	<br/>		
				<br/>
					<p:commandButton value="Back" action="manageUsers" icon="fa fa-fw fa-left-arrow" ajax="false"></p:commandButton>
					<p:commandButton value="Update" action="#{adminBean.updateRoles}" icon="fa fa-fw fa-save" ajax="false"></p:commandButton>
</h:form>
</ui:define>
	</ui:composition>
