
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"

		xmlns:f="http://java.sun.com/jsf/core"

		template="/pages/includes/templatePage.xhtml">
		<ui:define name="title">Lab Software</ui:define>
		<ui:define name="top">Lab Software</ui:define>
		<ui:define name="content">

<h:form>
  

				<p:panel id="panel1"  header="#{crit.pageTitle}" style="text-align: center;">
					<p:panelGrid style="margin-top:20px; width: 90%; margin: 0 auto"
					columns="2">
					
					<p:outputLabel value="Enter User ID/Login ID"></p:outputLabel>
  					<p:inputText value="#{adminBean.toAddUser.userId}"></p:inputText>
  					
  					<p:outputLabel value="Enter Name"></p:outputLabel>
  					<p:inputText value="#{adminBean.toAddUser.userName}"></p:inputText>
  					
  					<p:outputLabel value="Enter Appointment"></p:outputLabel>
  					<p:inputText value="#{adminBean.toAddUser.appt}"></p:inputText>
  					
  					<p:outputLabel value="Enter Dept"></p:outputLabel>
  					<p:inputText value="#{adminBean.toAddUser.dept}"></p:inputText>
  					
  					<p:outputLabel value="System Admin" rendered="true"></p:outputLabel>
					  <p:selectOneMenu value="#{adminBean.toAddUser.roleAdmin}" rendered="true"
					  style="width:40px">
					  	<f:selectItem itemLabel="N" itemValue="N"></f:selectItem>
					  	<f:selectItem itemLabel="Y" itemValue="Y"></f:selectItem>
					 </p:selectOneMenu>
					 
					 
  					
 
 </p:panelGrid>
 <p:panelGrid style="margin-top:20px; width: 90%; margin: 0 auto"
					columns="4" >
  
  <p:outputLabel value="AET Roles" ></p:outputLabel>
  <p:selectManyMenu   scrollHeight="60" value="#{adminBean.selectedRolesList}" >
  	<f:selectItems value="#{crit.srcAetList}"/>
  </p:selectManyMenu>
  
  <p:outputLabel value="Modality Roles" ></p:outputLabel>
  <p:selectManyMenu   scrollHeight="60" value="#{adminBean.selectedModalitiesList}">
  	<f:selectItems value="#{crit.modalityList}"/>
  </p:selectManyMenu>
  
  
	</p:panelGrid>
</p:panel>
 
 
 
  	<p:commandButton value="Save" action="#{adminBean.addNewUser}" icon="fa fa-fw fa-save" ajax="false"></p:commandButton>
  	
</h:form>
