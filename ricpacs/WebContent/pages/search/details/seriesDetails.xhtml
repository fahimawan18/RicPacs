<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

   
   <p:dataTable var="ser" value="#{searchBean.seriesList}" >
    					   			
        					
        							<p:column headerText="No">
            							<h:outputText value="#{ser.seriesNo}"/>
        							</p:column>
        					
        							<p:column headerText="AET">
            							<h:outputText value="#{ser.srcAet}"/>
        							</p:column>
        							
        							<p:column headerText="Body Part">
            							<h:outputText value="#{ser.bodyPart}"/>
        							</p:column>
        							        							
        							<p:column headerText="Laterality">
            							<h:outputText value="#{ser.laterality}"/>
        							</p:column>
        					
        							<p:column headerText="Modality">
            							<h:outputText value="#{ser.modality}"/>
        							</p:column>
        							
        							<p:column headerText="Dept">
            							<h:outputText value="#{ser.department}"/>
        							</p:column>
        							
        							<p:column headerText="Description">
            							<h:outputText value="#{ser.seriesDesc}"/>
        							</p:column>
        					
    							</p:dataTable>
   
					
		
	</ui:composition>
