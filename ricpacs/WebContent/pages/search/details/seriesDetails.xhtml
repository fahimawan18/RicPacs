<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/pages/includes/templatePageMini.xhtml">

		<ui:define name="content">
    <p:panelGrid columns="1" style="margin-top:20px; width: 100%; margin: 0 auto" 
    >
   
   <p:dataTable var="ser" value="#{searchBean.seriesList}" >
    					   			
        					
        							<p:column headerText="No">
            							<h:outputText value="#{ser.seriesNo}"/>
        							</p:column>
        					
        							<p:column headerText="AET">
            							<h:outputText value="#{ser.srcAet}"/>
        							</p:column>
        					
        							<p:column headerText="Modality">
            							<h:outputText value="#{ser.modality}"/>
        							</p:column>
        					
    							</p:dataTable>
   
					
		
		</p:panelGrid>
</ui:define>
	</ui:composition>
